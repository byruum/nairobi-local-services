<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juma Adventures & Safaris</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #f4f4f4;
  color: #333;
}

/* NAVBAR */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 100;
  background: rgba(0,0,0,0.6);
}

.navbar img {
  height: 40px;
}

.navbar a {
  color: #fff;
  margin-left: 20px;
  text-decoration: none;
  font-weight: bold;
}

/* HERO */
.hero {
  height: 100vh;
  background: url("images/IMG-20260111-WA0013.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.45);
}

.hero-content {
  position: relative;
  color: #fff;
  text-align: center;
  z-index: 2;
  padding: 20px;
}

.hero-content h1 {
  font-size: 42px;
  margin-bottom: 15px;
}

.hero-content p {
  font-size: 18px;
  margin-bottom: 25px;
}

.hero-content a {
  background: #ff9800;
  color: #fff;
  padding: 12px 30px;
  text-decoration: none;
  font-weight: bold;
  border-radius: 5px;
}

/* SECTION */
.section {
  padding: 70px 20px;
  background: #fff;
}

.section h2 {
  text-align: center;
  font-size: 30px;
  margin-bottom: 25px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  max-width: 1200px;
  margin: auto;
}

.card {
  background: #fff;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  height: 220px;
  object-fit: cover;
}

/* FOOTER */
footer {
  background: #111;
  color: #fff;
  padding: 30px 20px;
  text-align: center;
}

footer a {
  color: #ff9800;
  text-decoration: none;
}

/* FLOATING WHATSAPP */
.floating-logo {
  position: fixed;
  right: 20px;
  bottom: 20px;
  z-index: 999;
}

.floating-logo img {
  width: 55px;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <img src="images/logo.png" alt="Juma Adventures Logo">
  <div>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </div>
</div>

<!-- HERO -->
<div class="hero">
  <div class="hero-content">
    <h1>Experience Kenya Like Never Before</h1>
    <p>Safaris, hiking, beach escapes & unforgettable adventures</p>
    <a href="#gallery">Explore Adventures</a>
  </div>
</div>

<!-- GOOGLE DRIVE GALLERY -->
<section id="gallery" class="section">
  <h2>Latest Uploads</h2>
  <div id="drive-gallery" class="grid"></div>
</section>

<!-- CONTACT -->
<section id="contact" class="section">
  <h2>Contact Us</h2>
  <p style="text-align:center">
    Email: <a href="mailto:jumaadventuresandsafaris@gmail.com">
    jumaadventuresandsafaris@gmail.com</a>
  </p>
</section>

<!-- FOOTER -->
<footer>
  <p>Â© 2026 Juma Adventures & Safaris</p>
  <p>Powered by WebTool</p>
</footer>

<!-- FLOATING WHATSAPP -->
<a
  href="https://wa.me/254746011252"
  target="_blank"
  class="floating-logo"
>
  <img src="images/whatsapp-logo.png" alt="WhatsApp">
</a>

<!-- GOOGLE DRIVE SCRIPT -->
<script>
const FOLDER_ID = "1QEzKsqU5KuKqleDbyKeneMiu0Zev9WBQ";
const API_KEY = "PASTE_YOUR_GOOGLE_API_KEY_HERE";

fetch(
  `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&fields=files(id,name,mimeType)&key=${API_KEY}`
)
.then(res => res.json())
.then(data => {
  const gallery = document.getElementById("drive-gallery");
  data.files.forEach(file => {
    if (file.mimeType.startsWith("image/")) {
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.src = `https://drive.google.com/uc?id=${file.id}`;

      card.appendChild(img);
      gallery.appendChild(card);
    }
  });
});
</script>

</body>
</html>
