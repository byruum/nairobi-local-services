<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juma Adventures | Experience Kenya</title>

<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
body{background:#f4f4f4;color:#222;line-height:1.6}

/* ===== HEADER ===== */
header{
position:fixed;
top:0;left:0;
width:100%;
z-index:1000;
padding:15px 30px;
display:flex;
align-items:center;
justify-content:space-between;
background:rgba(0,0,0,.35);
backdrop-filter:blur(5px);
}
header img{height:45px}
.menu{font-size:30px;color:#fff}

/* ===== HERO ===== */
.hero{
height:100vh;
background:
linear-gradient(rgba(0,0,0,.45),rgba(0,0,0,.65)),
url("images/file_00000000b8a0722f94b276953bf7dc5d.png") center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
animation:bgfade 12s infinite alternate;
}
@keyframes bgfade{
0%{filter:brightness(1.1)}
100%{filter:brightness(1.35)}
}

.hero-content{max-width:900px;padding:20px;color:#fff}
.hero h1{font-size:3rem;margin-bottom:20px;min-height:90px}
.hero p{font-size:1.1rem;margin-bottom:30px}

.btn{
display:inline-block;
padding:14px 30px;
background:#ff9800;
color:#fff;
border-radius:30px;
text-decoration:none;
font-weight:bold;
}

/* ===== SECTION ===== */
section{padding:90px 25px}
h2{text-align:center;font-size:2.2rem;margin-bottom:10px}

/* ===== WHERE SELECTOR ===== */
.where-box{
max-width:500px;
margin:30px auto;
background:#fff;
padding:20px;
border-radius:14px;
box-shadow:0 6px 15px rgba(0,0,0,.1);
text-align:center;
}
.where-box h3{margin-bottom:12px}
.where-box select{
width:100%;
padding:12px;
font-size:16px;
border-radius:8px;
border:1px solid #ccc;
}

/* ===== EXPLORE BG ===== */
#explore{
background:
linear-gradient(rgba(255,255,255,.92),rgba(255,255,255,.92)),
url("images/IMG-20260115-WA0013(1).jpg") center/cover no-repeat;
}

/* ===== LINKS ===== */
.where-links{
margin:25px auto 50px;
display:flex;
flex-wrap:wrap;
justify-content:center;
gap:15px;
}
.where-links a{
font-size:1.05rem;
font-weight:bold;
color:#ff9800;
text-decoration:none;
padding:10px 24px;
border:2px solid #ff9800;
border-radius:30px;
}

/* ===== CARDS ===== */
.grid{
max-width:1200px;
margin:auto;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
}
.card{
background:#fff;
border-radius:12px;
overflow:hidden;
box-shadow:0 6px 15px rgba(0,0,0,.1);
}
.card img{
width:100%;
height:200px;
object-fit:cover;
background:#ddd;
}
.card .content{padding:18px}

/* ===== BOOK ===== */
.book{margin-top:15px;display:flex;flex-direction:column;gap:10px}
.book input,.book button{
padding:10px;border-radius:6px;border:1px solid #ccc
}
.book button{
background:#ff9800;border:none;color:#fff;font-weight:bold;cursor:pointer
}

/* ===== FLOATING ===== */
.float{
position:fixed;
right:20px;
bottom:20px;
display:flex;
flex-direction:column;
gap:12px;
z-index:999;
}
.float a, .currency{
width:55px;height:55px;border-radius:50%;
display:flex;align-items:center;justify-content:center;
color:#fff;font-size:16px;text-decoration:none;
}
.whatsapp{background:#25d366}
.email{background:#ff9800}
.currency{background:#111;font-size:13px;cursor:pointer}

/* ===== FOOTER ===== */
footer{
background:#111;color:#bbb;padding:30px;text-align:center;font-size:.9rem
}

@media(max-width:768px){
.hero h1{font-size:2.2rem}
}
</style>
</head>

<body>

<header>
<img src="images/logo.png" alt="Juma Adventures">
<div class="menu">&#9776;</div>
</header>

<!-- HERO -->
<div class="hero">
<div class="hero-content">
<h1 id="lyric"></h1>
<p>Experience Kenya like never before with Juma Adventures</p>
<a href="#explore" class="btn">Explore Tours</a>
</div>
</div>

<!-- EXPLORE -->
<section id="explore">
<h2>Where to Go with Juma Adventures?</h2>

<div class="where-box">
<h3>Select Destination</h3>
<select onchange="goTo(this.value)">
<option value="">Choose a place</option>
<option value="#nairobi">Nairobi City</option>
<option value="#mountkenya">Mount Kenya</option>
<option value="#masaimara">Masai Mara</option>
</select>
</div>

<div class="grid">

<div class="card" id="nairobi">
<img src="images/nairobi.jpg">
<div class="content">
<h3>Nairobi City Tour</h3>
<p class="price" data-usd="360">$360</p>
<div class="book"><input type="date"><button>Book Now</button></div>
</div>
</div>

<div class="card" id="mountkenya">
<img src="images/mountkenya.jpg">
<div class="content">
<h3>Mount Kenya ‚Äì Point Lenana</h3>
<p class="price" data-usd="2350">$2350</p>
<div class="book"><input type="date"><button>Book Now</button></div>
</div>
</div>

<div class="card" id="masaimara">
<img src="images/masaimara.jpg">
<div class="content">
<h3>Masai Mara Safari</h3>
<p class="price" data-usd="2050">$2050</p>
<div class="book"><input type="date"><button>Book Now</button></div>
</div>
</div>

</div>
</section>

<!-- FLOATING -->
<div class="float">
<div class="currency" onclick="toggleCurrency()">USD</div>
<a href="https://wa.me/254746011254" class="whatsapp">üí¨</a>
<a href="mailto:info@jumaadventures.com" class="email">‚úâÔ∏è</a>
</div>

<footer>
¬© 2026 Juma Adventures | Powered by Webtool
</footer>

<script>
/* HERO TEXT */
const text="Experience Kenya Like Never Before with Juma Adventures";
let i=0;
function type(){
 if(i<text.length){
  lyric.innerHTML+=text.charAt(i);
  i++; setTimeout(type,80);
 }
}
type();

/* SCROLL */
function goTo(id){
 if(id) document.querySelector(id).scrollIntoView({behavior:"smooth"});
}

/* CURRENCY */
let curr="USD";
function toggleCurrency(){
 curr=curr==="USD"?"KES":curr==="KES"?"EUR":"USD";
 document.querySelector(".currency").innerText=curr;
 document.querySelectorAll(".price").forEach(p=>{
  const usd=p.dataset.usd;
  if(curr==="USD") p.innerText="$"+usd;
  if(curr==="KES") p.innerText="KES "+(usd*130).toLocaleString();
  if(curr==="EUR") p.innerText="‚Ç¨"+(usd*0.92).toFixed(0);
 });
}
</script>

</body>
</html>
