<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juma Adventures | Experience Kenya</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{background:#f5f5f5;color:#222;line-height:1.6}

/* ===== TOP BAR ===== */
.topbar{
position:fixed;
top:15px;
left:15px;
z-index:1200;
cursor:pointer;
}
.topbar div{width:30px;height:3px;background:#fff;margin:6px 0}

/* ===== DASHBOARD MENU ===== */
.dashboard{
position:fixed;
top:0;
left:0;
width:100%;
background:#111;
color:#fff;
z-index:1100;
transform:translateY(-100%);
transition:.4s ease;
padding:80px 20px 30px;
}
.dashboard.active{transform:translateY(0)}

.dashboard a{
display:block;
color:#fff;
text-decoration:none;
padding:12px 0;
border-bottom:1px solid rgba(255,255,255,.1);
font-weight:bold;
}

.dashboard select{
width:100%;
padding:10px;
margin:10px 0 20px;
border-radius:6px;
border:none;
}

/* ===== HERO (UNCHANGED) ===== */
.hero{
height:100vh;
background:
linear-gradient(rgba(0,0,0,.35),rgba(0,0,0,.45)),
url("images/file_00000000b8a0722f94b276953bf7dc5d.png") center/cover no-repeat;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
color:#fff;
position:relative;
overflow:hidden;
animation:bgFade 12s infinite alternate;
}

@keyframes bgFade{
0%{filter:brightness(1)}
100%{filter:brightness(1.25)}
}

.hero::after{
content:"";
position:absolute;
inset:0;
background:url("images/logo.png") center/300px no-repeat;
opacity:.12;
}

.hero-content{position:relative;z-index:2;max-width:900px;padding:20px}
.hero h1{font-size:3rem;margin-bottom:15px}

.lyric span{opacity:0;animation:wordFade 6s infinite}
.lyric span:nth-child(1){animation-delay:0s}
.lyric span:nth-child(2){animation-delay:1.5s}
.lyric span:nth-child(3){animation-delay:3s}
.lyric span:nth-child(4){animation-delay:4.5s}

@keyframes wordFade{
0%{opacity:0}
15%{opacity:1}
35%{opacity:1}
50%{opacity:0}
}

.hero p{font-size:1.1rem;margin-bottom:25px}

.btn{
display:inline-block;
padding:14px 32px;
background:#ff9800;
color:#fff;
text-decoration:none;
border-radius:30px;
font-weight:bold;
}

/* ===== PACKAGES ===== */
.packages{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:25px;
max-width:1200px;
margin:40px auto;
}

.card{
background:#fff;
border-radius:15px;
overflow:hidden;
box-shadow:0 6px 18px rgba(0,0,0,.1);
}

.card img{
width:100%;
height:220px;
object-fit:cover;
}

.card-body{padding:20px}

/* ===== DETAILS ===== */
.details{
max-width:1100px;
margin:80px auto;
background:#fafafa;
padding:35px;
border-radius:18px;
}

.details h3{color:#ff9800;margin-bottom:10px}

/* ===== WHERE TO GO ===== */
#where{padding:80px 20px;text-align:center}
#whereToggle{font-size:2.2rem;cursor:pointer}

.where-slide{
max-height:0;
overflow:hidden;
background:#fff;
margin:20px auto;
max-width:420px;
border-radius:15px;
box-shadow:0 6px 18px rgba(0,0,0,.15);
transition:max-height .5s ease;
}

.where-slide a{
display:block;
padding:14px 20px;
text-decoration:none;
color:#222;
font-weight:bold;
border-bottom:1px solid #eee;
}

.where-slide a:hover{background:#ff9800;color:#fff}

/* ===== BOOKING ===== */
.booking{
max-width:700px;
margin:80px auto;
background:#fff;
padding:35px;
border-radius:18px;
box-shadow:0 6px 18px rgba(0,0,0,.12);
}

.booking h2{text-align:center;color:#ff9800;margin-bottom:20px}

.booking input,.booking textarea{
width:100%;
padding:14px;
margin-bottom:15px;
border-radius:8px;
border:1px solid #ccc;
}

.booking button{
width:100%;
padding:14px;
background:#ff9800;
color:#fff;
border:none;
border-radius:30px;
font-size:1rem;
font-weight:bold;
cursor:pointer;
}

/* ===== FLOAT ===== */
.float{position:fixed;right:20px;z-index:999}
.whatsapp{bottom:90px}
.email{bottom:30px}

.float a{
display:flex;
width:55px;
height:55px;
border-radius:50%;
align-items:center;
justify-content:center;
color:#fff;
font-size:22px;
text-decoration:none;
}

.whatsapp a{background:#25D366}
.email a{background:#ff9800}

/* ===== FOOTER ===== */
footer{
background:#111;
color:#aaa;
text-align:center;
padding:25px;
font-size:.9rem;
}
</style>
</head>

<body>

<div class="topbar" id="menuBtn"><div></div><div></div><div></div></div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
<h3 style="margin-bottom:10px;">Settings</h3>

<label>Currency</label>
<select>
<option>KES – Kenyan Shilling</option>
<option>USD – US Dollar</option>
<option>EUR – Euro</option>
</select>

<a href="#">Currency Exchange</a>
<a href="#">Sign up as Tour Guide</a>
<a href="#">Privacy Policy</a>
<a href="#">Terms & Conditions</a>
<a href="https://www.facebook.com/groups/823417437291475/permalink/823417507291468/" target="_blank">Facebook Page</a>
</div>

<section class="hero">
<div class="hero-content">
<h1 class="lyric">
<span>Explore</span>
<span>&</span>
<span>Discover</span>
<span>Kenya's Heritage</span>
</h1>
<p><strong>Discover Kenya with Juma Adventures</strong></p>
<a href="#where" class="btn">Explore Tours</a>
</div>
</section>

<!-- CONTENT UNCHANGED BELOW -->

<script>
const t=document.getElementById("whereToggle");
const l=document.getElementById("whereList");
if(t){
t.onclick=()=>l.style.maxHeight?l.style.maxHeight=null:l.style.maxHeight=l.scrollHeight+"px";
}

const menuBtn=document.getElementById("menuBtn");
const dash=document.getElementById("dashboard");
menuBtn.onclick=()=>dash.classList.toggle("active");
</script>

</body>
</html>
